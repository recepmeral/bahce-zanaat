<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap - Bahçe Zanaat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="bi bi-tree"></i> BAHÇE ZANAAT
            </a>
            <a class="btn btn-light text-success" href="/">
                <i class="bi bi-house"></i> Ana Sayfa
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="login-container">
            <div class="card shadow">
                <div class="card-body p-4">
                    <!-- Tab Navigation -->
                    <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button">
                                Giriş Yap
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button">
                                Kayıt Ol
                            </button>
                        </li>
                    </ul>

                    <!-- Tab Content -->
                    <div class="tab-content" id="authTabContent">
                        <!-- Login Tab -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginUsername" class="form-label">Kullanıcı Adı veya E-posta</label>
                                    <input type="text" class="form-control" id="loginUsername" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Şifre</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-box-arrow-in-right"></i> Giriş Yap
                                </button>
                            </form>
                        </div>

                        <!-- Register Tab -->
                        <div class="tab-pane fade" id="register" role="tabpanel">
                            <form id="registerForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="regUsername" class="form-label">Kullanıcı Adı</label>
                                        <input type="text" class="form-control" id="regUsername" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="regPassword" class="form-label">Şifre</label>
                                        <input type="password" class="form-control" id="regPassword" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="regFullName" class="form-label">Ad Soyad</label>
                                    <input type="text" class="form-control" id="regFullName" required>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="regEmail" class="form-label">E-posta</label>
                                        <input type="email" class="form-control" id="regEmail" required>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="regPhone" class="form-label">Telefon</label>
                                        <input type="tel" class="form-control" id="regPhone" placeholder="5551234567" required>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="regAddress" class="form-label">Adres (Opsiyonel)</label>
                                    <textarea class="form-control" id="regAddress" rows="2"></textarea>
                                </div>
                                <button type="submit" class="btn btn-success w-100">
                                    <i class="bi bi-person-plus"></i> Kayıt Ol
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="position-fixed top-0 start-50 translate-middle-x p-3" style="z-index: 9999;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
